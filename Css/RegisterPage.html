<!DOCTYPE>
<html lang="en">
<head>
	<title>Stone Lawn Services - Registrasi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<style type="text/css">
    .container{
        width: 50%;
        margin: auto;
        background-color: yellow;
        color: blue;
    }
</style>

<body>
	<!-- Header -->
	<div class="container">
		<div>
		<h1 align="center">Register</h1>
		</div>
	</div>


	<!-- Body -->
	<div class="container">
		<div id = "form" >
            <span id ="left">
                Nama:
            </span>
    
            <span>
                <input type="text" name="" id="" placeholder="Nama">
            </span>
    
        </div>


		<div id = "form" >
            <span id ="left">
                Phone Number:
            </span>
    
            <span>
                <input type="text" name="" id="" placeholder="Phone">
            </span>
        </div>

        <div>
            <span id="form">Service</span>
            <div>
                <input type="radio" value="Male" class="input">
                <label for="">Male</label>
                <input type="radio" value="Female" class="input">
                <label for="">Female</label>
            </div>
        </div>


        <div id = "form">
            <span id ="left">
                Service: 
            </span>
    
            <span id ="right">
                <select name="" id="">
                    <option value="">Spring & Fall CleanUp</option>
                    <option value="">Flower Bed Installation</option>
                </select>
            </span>
        </div>

        <div id = "form">
            <span id ="left">
                Address
            </span>
    
            <span id ="right" >
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </span>
        </div>

		<div id = "formButton">
       		<button>Register</button>
        </div>
	</div>

</body>
